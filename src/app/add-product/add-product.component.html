<div class="container">
    <h2>Add Product</h2>
    <div class="mb-3">
      <label for="name" class="form-label">Name : </label>
      <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
    </div>
    <br>
   
    <div class="mb-3">
      <label for="description" class="form-label">Description :</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="description" name="description">
    </div>

    <br>

    <div class="mb-3">
      <label for="price" class="form-label">Price :</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="price" name="price">
    </div>

    <br>

    <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="image" [(ngModel)]="image" name="image" placeholder=" images/perfume.png">
      </div>

      <br>
  
    <button (click)="addProduct()" class="btn btn-primary">Add Product</button>
  </div>
